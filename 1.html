<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>IPL Points Table</title>
    <link rel="stylesheet" href="style.css">

<body>

            <h1>IPL 2020 POINTS TABLE</h1>

                    <tr>

                        <th>Lost</th>
                        <th>NetRR</th>
                        <th>Points</th>

                <tbody id="myTable">

            </table>

        </section>
    </main>

    <script>

                "logo": "csk.jpg",

                "wins": 7,
                "losses": 2,

                "points": 14
            },
            {
                "position": 3,
                "name": "Delhi Capitals",

            },
            {

            },
            {
                "position": 5,

            {

            {

            {

                "wins": 8,
                "losses": 3,
                "net_run_rate": "-0.733",
                "points": 6
            }
        ]

        buildTable(myArray)
        function buildTable(data) {
            var table = document.getElementById('myTable')

            for (var i = 0; i < data.length; i++) {
                var row = <tr>
                    <td> ${data[i].position}</td>
                    <td> ${data[i].name}</td>
                    <td> ${data[i].url}</td>
                    <td> ${data[i].logo}</td>
                    <td> ${data[i].matches_played}</td>
                    <td> ${data[i].wins}</td>
                    <td> ${data[i].losses}</td>
                    <td> ${data[i].net_run_rate}</td>
                    <td> ${data[i].points}</td>

                </tr>
                table.innerHTML += row

            }
        }

    </script>
</body>

</html>
